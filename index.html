<html lang="es">
<head>

  <title>In-Pro.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .bg-light-blue {
      background-color: #e5f6ff;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="flex items-center justify-between p-6 bg-white">
    <div class="flex items-center">
      <img src="https://via.placeholder.com/100x50" alt="Logo" class="h-12 mr-2">
      <span class="text-2xl font-bold text-gray-700">in-pro</span>
    </div>
    <ul class="flex space-x-6 text-blue-600">
      <li><a href="#" class="hover:text-blue-800">INICIO</a></li>
      <li><a href="#" class="hover:text-blue-800">SERVICIOS</a></li>
      <li><a href="#" class="hover:text-blue-800">NOSOTROS</a></li>
      <li><a href="#" class="px-4 py-2 text-orange-600 border border-orange-600 rounded-full hover:bg-orange-600 hover:text-white">CONTACTO</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col items-center px-8 py-20 bg-white md:flex-row">
    <div class="w-full md:w-1/2">
      <img src="https://via.placeholder.com/400x400" alt="Persona preocupada" class="mx-auto">
    </div>
    <div class="w-full md:w-1/2 mt-8 md:mt-0 text-center md:text-left">
      <h2 class="text-xl text-orange-600">¿Cansado de malgastar tu presupuesto como weon?</h2>
      <h1 class="mt-4 text-4xl font-bold text-blue-600">Somos expertos en eficiencia</h1>
      <p class="mt-4 text-gray-700">Te asesoramos en reconvertir tus salas de calderas para que disminuyan los consumos y gastos de agua caliente</p>
      <button class="px-6 py-3 mt-8 text-lg font-bold text-white bg-orange-600 rounded hover:bg-orange-700">¡Contáctanos ya!</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="px-8 py-8 bg-light-blue">
    <div class="flex flex-col items-center space-y-4 md:flex-row md:justify-between md:space-y-0">
      <div class="flex items-center space-x-4">
        <div class="w-16 h-16 bg-gray-300"></div>
        <div class="w-16 h-16 bg-gray-300"></div>
        <div class="w-16 h-16 bg-gray-300"></div>
        <div class="w-16 h-16 bg-gray-300"></div>
      </div>
      <div class="flex items-center space-x-4 text-lg font-bold text-gray-700">
        <span>¿Alguna duda?</span>
        <a href="#" class="flex items-center px-4 py-2 space-x-2 text-white bg-green-600 rounded hover:bg-green-700">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
